<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="${pageContext.request.contextPath }/resources/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$('#comboboxDistrito').on('change', function(){
		var distritoId = $(this).val();
		$.ajax({
			type: 'GET',
			url: '${pageContext.request.contextPath }/demo/loadCircuitosByDistrito/' + distritoId,
			success: function(result) {
				var result = JSON.parse(result);
				var s = '';
				for(var i = 0; i < result.length; i++) {
					s += '<option value="' + result[i].id + '">' + result[i].nombre + '</option>';
				}
				$('#comboboxCircuito').html(s);
			}
		});
	});


	$('#comboboxCircuito').on('change', function(){
		var circuitoId = $(this).val();
		$.ajax({
			type: 'GET',
			url: '${pageContext.request.contextPath }/demo/loadSubcircuitosByCircuito/' + circuitoId,
			success: function(result) {
				var result = JSON.parse(result);
				var s = '';
				for(var i = 0; i < result.length; i++) {
					s += '<option value="' + result[i].id + '">' + result[i].nombre + '</option>';
				}
				$('#comboboxSubcircuito').html(s);
			}
		});
	});



});
</script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Distrito</td>
				<td><select id="comboboxDistrito" style="width: 200px">
						<c:forEach var="country" items="${distritos}">
							<option value="${country.id }">${country.nombre}</option>
							<option value="${country.id }">${hello}</option>
						</c:forEach>
				</select></td>
			</tr>
			<tr>
				<td>Circuito</td>
				<td><select id="comboboxCircuito" style="width: 200px"></select></td>
			</tr>
			<tr>
				<td>Subcircuito</td>
				<td><select id="comboboxSubcircuito" style="width: 200px"></select></td>
			</tr>
		</table>
	</form>
</body>
</html>
